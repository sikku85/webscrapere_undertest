<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarkari Scraper Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Sarkari Scraper <span class="badge" id="status-badge">Offline</span></h1>
                <p class="subtitle">Automated Job & Result Monitor</p>
            </div>
            <div class="actions">
                <button id="trigger-btn" class="btn primary">
                    <span class="icon">üöÄ</span> Run Scraper Now
                </button>
            </div>
        </header>

        <main>
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-info">
                        <h3>Last Run</h3>
                        <p id="last-run">Never</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-info">
                        <h3>Duration</h3>
                        <p id="last-duration">0 ms</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon">üì¶</div>
                    <div class="stat-info">
                        <h3>Items Found</h3>
                        <p id="items-found">0</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon">üîå</div>
                    <div class="stat-info">
                        <h3>Database</h3>
                        <p id="db-status">Disconnected</p>
                    </div>
                </div>
            </div>

            <!-- Terminal / Logs -->
            <div class="logs-section">
                <div class="section-header">
                    <h2>Live Logs</h2>
                    <span class="live-indicator">‚óè Live</span>
                </div>
                <div class="terminal-window">
                    <div class="terminal-content" id="logs-container">
                        <div class="log-entry">Waiting for logs...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
